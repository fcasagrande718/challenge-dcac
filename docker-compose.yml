version: '3.9'

services:
  app:
    build: .
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: productos
      DB_USER: appuser
      DB_PASSWORD: applocal
      PRECIO_USD: 1000
    volumes:
      - ./public:/var/www/html
      - ./src:/var/www/src
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: productos
      MYSQL_USER: appuser
      MYSQL_PASSWORD: applocal
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql:ro
    ports:
      - "3306:3306"

volumes:
  db_data:
